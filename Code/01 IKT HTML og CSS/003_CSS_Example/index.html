<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Eksempel</title>
    <style>
        p {
            color: blue;
        }
        .yoyo {
            color: purple;
            font-weight: bold;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            outline-color: red;
        }
    </style>
</head>
<body>
    <h1>Dette er en overskrift!</h1>
    <p>Hvilken farge er denne teksten?</p>
    <p style="color: red;">Hvilken farge er denne teksten?</p>
    <p class="yoyo">Hvilken farge er denne teksten?</p>
</body>
</html>
